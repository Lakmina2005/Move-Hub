<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player | Lakmina Cinema</title>
    <style>
        /* මූලික සැකසුම් */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #232769; color: rgb(43, 41, 187); overflow-x: hidden; }

        /* Navbar */
        .navbar {
            padding: 15px 5%; background: rgba(0,0,0,0.9);
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; width: 100%; z-index: 1000;
        }
        .logo { color: #ffffff; font-size: 22px; font-weight: bold; text-decoration: none; }
        .back-btn { color: white; text-decoration: none; background: #333; padding: 6px 15px; border-radius: 4px; font-size: 14px; }

        /* Video Container */
        .player-section {
            padding-top: 100px;
            max-width: 1100px;
            margin: 0 auto;
            padding-left: 10px; padding-right: 10px;
        }

        /* Video Box */
        .video-box {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
            box-shadow: 0 0 20px rgba(255, 187, 191, 0.2);
        }

        #player {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        /* --- මාරක ලේයර් එක (සියලුම Click බ්ලොක් කරයි) --- */
        .click-blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            z-index: 20;
            background: transparent;
            cursor: default;
        }

        /* Movie Details */
        .movie-details {
            margin-top: 25px;
            padding-bottom: 50px;
        }

        .movie-details h1 { font-size: 26px; color: #cecece; margin-bottom: 10px; }
        .movie-details p { color: #ccc; line-height: 1.6; font-size: 15px; }

        .btn-group { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .btn {
            padding: 12px 20px; border-radius: 5px; text-decoration: none; 
            font-weight: bold; display: inline-block; transition: 0.3s;
            cursor: pointer; border: none; font-size: 14px;
        }
        .btn-play { background: #662207; color: white; }
        .btn-rotate { background: #fbc02d; color: rgb(0, 0, 0); }
        
        .btn:hover { opacity: 0.8; }

        @media (min-width: 800px) {
            .player-section { padding-top: 120px; }
            .movie-details h1 { font-size: 35px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="වැඩි විස්තර.html" class="logo">Lakmina Cinema</a>
        <a href="home1.html" class="back-btn">Back</a>
    </nav>

    <div class="player-section">
        <div class="video-box" id="v-wrapper">
            <div class="click-blocker"></div>
            
            <div id="player"></div>
        </div>

        <div class="movie-details">
            <h1>නරඹන චිත්‍රපටය</h1>
            <p>
                වීඩියෝව හරවා සම්පූර්ණ තිරය පුරා (Full Screen) නැරඹීමට පහත බටන් එක භාවිතා කරන්න.
            </p>

            <div class="btn-group">
                <button class="btn btn-rotate" onclick="playFullRotate()">Rotate & Full Screen</button>
                <a href="#" class="btn btn-play" onclick="location.reload()">Refresh Player</a>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'Syjr6ylr5JY', 
                playerVars: {
                    'autoplay': 1,
                    'mute': 0, 
                    'controls': 0, // ලින්ක් ඉවත් කිරීමට controls: 0 තබා ඇත
                    'rel': 0,
                    'modestbranding': 1,
                    'disablekb': 1, 
                    'iv_load_policy': 3, 
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function playFullRotate() {
            const wrapper = document.getElementById('v-wrapper');
            if (wrapper.requestFullscreen) { wrapper.requestFullscreen(); } 
            else if (wrapper.webkitRequestFullscreen) { wrapper.webkitRequestFullscreen(); }

            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {});
            }
        }

        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement && screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        });
    </script>

</body>
</html>
