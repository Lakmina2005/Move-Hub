<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lakmina Cinema</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background: #020617;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-card {
            background: #0f172a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-card h2 { margin-bottom: 20px; color: #e2e8f0; }
        
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #1e293b;
            background: #1e293b;
            color: white;
            font-size: 16px;
            outline: none;
            text-align: center;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover { opacity: 0.9; transform: scale(1.02); }
        
        #error-msg {
            color: #ef4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Lakmina Cinema</h2>
        <p style="font-size: 13px; color: #94a3b8; margin-bottom: 20px;">මුරපදය ඇතුළත් කර ලොග් වන්න</p>
        
        <input type="password" id="passwordField" placeholder="Password එක මෙතන ගහන්න">
        <button class="login-btn" onclick="checkPassword()">Log In</button>
        
        <p id="error-msg">වැරදි මුරපදයක්! නැවත උත්සාහ කරන්න.</p>
    </div>

    <script>
        function checkPassword() {
            const pw = document.getElementById('passwordField').value;
            const error = document.getElementById('error-msg');
            
            // මෙතන තියෙන්නේ Password එක. ඕනෙ නම් වෙනස් කරපන්.
            if (pw === "2011.02.17") {
                // පාස්වර්ඩ් එක හරි නම් යන පේජ් එකේ නම මෙතනට දාන්න
                window.location.href = "Admin_02.html"; 
            } else {
                error.style.display = "block";
                document.getElementById('passwordField').value = "";
            }
        }

        // Enter ගැහුවත් ලොග් වෙන්න මේක දැම්මා
        document.getElementById('passwordField').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>

</body>
</html>
